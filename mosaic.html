<!DOCTYPE html>
<html>
  <head>
    <!-- stylesheet  -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/spinner.css">
    <title>Mosaic</title>
  </head>
  <body>
    <br>
    <div class="upload-container" id="upload-container">
      <h1>mosaic</h1>
      <section class="small">Please upload an image no larger than 250 by 250 pixels.</section>
      <section class="upload">
        <input
          type="file"
          id="photo-upload"
          class="photo-upload"
          name="photo-upload"
          accept="image/x-png, image/gif, image/jpeg"
          max-size="250"
        />
      </section>
      <detail class="warning"></detail>
    </div>
    <div class="loader" id="loader">Loading...</div>
    <div id="mosaic-container" class="mosaic-container">
      <canvas id="original" class="original"></canvas>
      <canvas id="mosaic" class="mosaic"></canvas>
    </div>
  </body>
  <!-- scripts -->
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/mosaic.js"></script>
  <script type="text/javascript" src="js/client.js"></script>
</html>
